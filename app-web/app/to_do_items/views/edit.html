<div>
  <form class="form-horizontal" name="editToDoItem" ng-submit="submit()">
  <!-- <form class="form-horizontal" name="newToDoItem" ng-submit="submit()"> -->

    <div class="form-group">
      <label class="col-sm-1 control-label" for="toDoItem.title">Title:</label>
      <div class="col-sm-6">
        <input type="text"
               class="form-control"
               ng-model="toDoItem.title"
               required
               name="toDoItem.title"
               id="toDoItem.title" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-1 control-label" for="toDoItem.description">Description:</label>
      <div class="col-sm-6">
        <textarea type="text"
               ng-model="toDoItem.description"
               class="form-control"
               name="toDoItem.description"
               id="toDoItem.description" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-1 control-label" for="toDoItem.priority">Priority:</label>
      <div class="col-sm-6">
        <input type="text"
               class="form-control"
               ng-model="toDoItem.priority"
               required
               name="toDoItem.priority"
               id="toDoItem.priority" />
      </div>
    </div>

    <div class="form-group form-check">
      <label class="col-sm-1 form-check-label" for="toDoItem.complete_flag">Completed?</label>
      <div class="col-sm-6">
        <input type="checkbox"
               class="form-control"
               ng-model="toDoItem.complete_flag"
               name="toDoItem.complete_flag"
               id="toDoItem.complete_flag" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-1">
        <button type="submit" ng-disabled="submitting" class="btn btn-success">Submit</button><cylon for="submitting" />
      </div>
    </div>
  </form>
</div>
